<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Names List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #fff; /* White background for the entire page */
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center align all items */
}

.banner {
    width: 100%; /* Set width to 100% */
    overflow: hidden; /* Hide overflow to ensure no extra space */
}

.banner img {
    width: 100%; /* Image will take full width of the container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Ensures no extra space below the image */
}

.container {
    max-width: 800px; /* Set maximum width for the content */
    width: 90%; /* Set width to 90% of the viewport */
    margin: 20px auto; /* Center content with auto margins */
    padding: 20px;
    text-align: center;
    background-color: white; /* Optional: White background for the content */
}

/* Super Heading Styles */
h1 {
    font-size: 3rem; /* Large font size */
    color: white; /* Text color */
    text-align: center; /* Center align text */
    background: linear-gradient(45deg, #007bff, #00c6ff); /* Gradient background */
    padding: 20px; /* Padding around text */
    margin: 20px 0; /* Margin above and below */
    border-radius: 10px; /* Rounded corners */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow for depth */
    transition: transform 0.3s; /* Smooth hover effect */
}
h2 {
    font-size: 2rem; /* Medium font size */
    color: #333; /* Text color */
    text-align: center; /* Center align text */
    margin: 15px 0; /* Margin above and below */
    padding: 10px; /* Padding around text */
    background: rgba(255, 255, 255, 0.9); /* Light background with transparency */
    border: 1px solid #ccc; /* Border around heading */
    border-radius: 5px; /* Rounded corners */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for depth */
}
/* Container for names list */
.names-container {
    background-color: #8300da; /* Background color for the container */
    padding: 20px; /* Padding around the container */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    max-width: 800px; /* Limit the width of the container */
    margin: 20px auto; /* Center the container */
}

/* Heading Styles */
.names-container h2 {
    text-align: center; /* Center align the heading */
    font-size: 2rem; /* Increase the font size */
    color: #333; /* Change the color of the heading */
    margin-bottom: 20px; /* Space below the heading */
}

/* List Styles */
#namesList {
    list-style-type: none; /* Remove default bullet points */
    padding: 0; /* Remove default padding */
    margin: 0; /* Remove default margin */
}

#namesList li {
    background-color: #f8f9fa; /* Light background for list items */
    margin: 10px 0; /* Space between list items */
    padding: 15px; /* Padding inside each list item */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
}

#namesList li:hover {
    background-color: #e9ecef; /* Darker background on hover */
    transform: translateY(-2px); /* Slight lift on hover */
    transform: scale(1.05);
}

#namesList li a {
    text-decoration: none; /* Remove underline from links */
    color: #b3008c; /* Link color */
    font-weight: bold; /* Bold text for links */
    font-size: 1.5rem; /* Increase font size for links */
    display: block; /* Make the link occupy the full width of the list item */
    transform: scale(1.05);
}

#namesList li a:hover {
    color: #0056b3; /* Darker color for links on hover */
    transform: scale(1.05);
}


    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="banner.png" alt="College Banner" />
        </div>
        <h1>CBIT StackOverflow</h1>
        <div class="names-container">
            <h2>Select Subject for your queries</h2>
            <ul id="namesList">
                <li><a href="a.html">Java Programming Language</a></li>
                <li><a href="a.html">Operating System</a></li>
                <li><a href="a.html">Python Programming Language</a></li>
                <li><a href="a.html">DBMS</a></li>
                <li><a href="a.html">DSA</a></li>
            </ul>
        </div>
        
    </div>
</body>
</html>
